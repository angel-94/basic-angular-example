<mat-card class="mat-elevation-z2">
    <mat-card-title>
        <mat-toolbar>
            <mat-toolbar-row>
                <span>Test SpeechRecognition </span>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-title>

    <mat-card-content class="mt-4">
        <p>Mensaje: {{message}}</p>
        <div class="row">
            <div class="col">
                <button mat-raised-button class="mr-3" [disabled]="started" (click)="start()">Iniciar</button>
                <button mat-raised-button [disabled]="!started" (click)="stop()">Terminar</button>
            </div>

        </div>

        <div class="mt-4 border-bottom">

            <form action="" [formGroup]="frmSpeechDemo" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Please say something!!!"
                                   formControlName="speech"
                                   (click)="valueForSpeechField()">
                            <mat-icon matSuffix>mic</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <button mat-raised-button type="submit">Reset</button>
                </div>

            </form>

        </div>


        <div class="row mt-5">

            <div class="col">
                <p>Final form value </p>
                {{finalMessage | json}}
            </div>

        </div>


    </mat-card-content>

</mat-card>

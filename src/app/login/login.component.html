<mat-toolbar color="primary" class="fixed-header">
  <mat-toolbar-row>
    <span>Meltsan</span>
    <!--<span><img src="./assets/logo.png"></span>-->
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>

  </mat-toolbar-row>
</mat-toolbar>

<br><br><br><br>
<div class="container">
      <mat-card class="example-card center">
        <mat-card-header>
          <mat-card-title class="center">Inicio de sesi&oacute;n</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <form class="form">

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Contrase&ntilde;a" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>

          </form>
          <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
        </mat-card-content>
        <mat-card-actions class="right">
          <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
</div>
